<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Zyrex App Launcher</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/Logo.png" class="logo-icon">Zyrex App Launcher</h1>

        </h1>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.hackerrank.com" target="_blank">
                   <img class="fav fav-hackerrank" src="images/iconhackerrank.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.jdoodle.com/online-java-compiler" target="_blank">
                   <img class="fav fav-java" src="images/iconjava.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://codepen.io" target="_blank">
                    <img class="fav fav-codepen" src="images/iconcodepen.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com" target="_blank">
                    <img class="fav fav-github" src="images/icongithub.png"/>
                </a>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex">
                <a href="https://leetcode.com" target="_blank">
                    <img class="fav fav-LeetCode" src="images/iconleetcode.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.programiz.com/python-programming/online-compiler/" target="_blank">
                    <img class="fav fav-python" src="images/iconpython.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://codesandbox.io" target="_blank">
                    <img class="fav fav-codesandbox" src="images/iconcodesandbox.png"/>
                </a>
            </div>
            <div class="flex">
                <a href="https://linkedin.com" target="_blank">
                    <img class="fav fav-linkedin" src="images/iconlinkedin.png"/>
                </a>
            </div>
        </div>


    </div>
    <script src="popup.js"></script>
   
</body>

</html>
